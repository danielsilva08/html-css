<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</iframe></title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--Tamanho padrão do Iframe 300x150
    frameborder 0 significa sem borda-->
    <p>Acessando o site da

        <iframe src="https://www.globo.com/" frameborder="0">
           
            <a href="https://www.globo.com/" target="_blank">site da globo.com</a>
         
        </iframe>

    globo para ler notícias.</p>

    <p>Também posso acesar o
        <iframe src="https://www.ig.com.br/" frameborder="0">
            <a href="https://www.ig.com.br/" target="_blank">site do ig.com</a>
        </iframe>
    site do ig.</p>
</body>
</html>
