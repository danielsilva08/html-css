<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            display: flex; /*fica um na frete do outro porém em tamanho pequenos*/
            flex-flow: row nowrap;
            /*posso colocar px também*/

            background-color: orange;

        }

        div.item {

            background-color: aqua;
            border: 1px solid black;
            text-align: center;

            
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item"> outro conteúdo</div>
        <div class="item">C</div>
        <div class="item">Conteúdo um pouco maior</div>
        <div class="item">E</div>
        <div class="item">Conteúdo maior ainda que vai oculpar mais espaço.</div>
        <div class="item">G</div>
    </div>
</body>
</html>
