<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="ifoto">Foto do Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <!--QUANDO USAR O TIPO DE ENVIO DE FOTOS USAR O METHOD POST POR SE TRATAR DE ARQUIVO SENSÍVEL ASSIM COM NUMEROS DE SENHAS E DOCUMENTOS-->
        <p>
            <label for="inivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="0" max="5">
        </p>
        
       <p>
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">     
       </p>
    </form>
    
</body>
</html>
