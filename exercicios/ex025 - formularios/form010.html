<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iano">Emque ano voçê nasceu?</label>
            <input type="number" name="0" id="iano" min="1700" max="2025" oninput="calcIdade()">
        </p>

        <P>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </P>
    
    </form>

    <p>
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">     
    </p>

    <script>
        function calcIdade () {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>
