<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!--label for - muito ultil para não precisar ficar clicando somente dentro da caixa. se clicar encima da palavra também marcara a caixa.-->

            <!--CORRIGIR O ERRO DE MARCAR DUAS BOLINHAS DEVE SE COLOCAR O MESMO NAME DAÍ DEIXARA MARCAR SOMENTE UMA BOLINHA ESSA OPÇÃO SO SERVE PARA O RADIO.-->
            
            <!--CHECKBOX NÃO FUNCIONA.-->

            <!--checked= PARA APARECER UMA OPÇÃO JÁ MARCADA-->
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked><label for="isxmas"  >Masculino</label><br>

            <input type="radio" name="sexo" id="isxfam"><label for="isxfam">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut" >Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação </label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
        </fieldset>

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
